<!DOCTYPE html>
<html lang="ko">
<head>

    <title>로그인 페이지</title>
</head>
   

<body>
    <h3>회원 로그인</h3>
    <hr>
    <form action="#" method="get">
    <label for="email">아이디(이메일)&nbsp;&nbsp;</label> <input type="email" name="email"><br>
    <br>
    <label for="password">
    비밀번호&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>

    <br>
    <label for="name">이름&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;</label>
    <input type="text" name="name"><br>
    <br>
    <label for="file">사진&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;</label>
        <input type="file" name="file"><br>
        <br>
    <input type="submit" value="등록">
    </form>
