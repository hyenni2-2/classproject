<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>*Hyein's HTML*</title>
</head>

<body>

    
    <hr>
    <h2 id="signup-tag">회원가입</h2>
    <label for="name">*이름&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input type="text" name="name"><br>
    <br>
    <label for="id">*ID&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input type="text" name="id"><br>
    <br>
    <label for="password">비밀번호&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input type="password" name="password"><br>
    <br>
    <label for="chkpw">비밀번호 확인&nbsp;</label>
    <input type="password" name="chkpw"><br>
    <br>
    <label for="number">주민등록번호&nbsp;&nbsp;</label>
    <input type="text" name="number">-<input type="text" name="number">
    <input type="button" name="numchk" value="주민등록번호 확인"><br>
    <br>
    <label for="job">직업&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <select name="job">
    <option value="1">직업명</option>
    <option value="2">학생</option>
    <option value="3">직장인</option>
    </select><br>
    <br>
    <label for="gender">성별&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input type="radio" name="gender" value="M">남
    <input type="radio" name="gender" value="F">여<br>
    <br>
    <label for="hobby">취미&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input type="checkbox" name="hobby" value="reading">독서
    <input type="checkbox" name="hobby" value="drive">드라이브
    <input type="checkbox" name="hobby" value="movie">영화<br>
 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="checkbox" name="hobby" value="concert">콘서트
    <input type="checkbox" name="hobby" value="shopping">쇼핑
    <input type="checkbox" name="hobby" value="themepark">놀이동산<br>
    <br>
    <label for="introduce">자기소개&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input type="text" name="introduce">
    
</body>
</html>
