<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js High-row</title>
    <script>
    // 하이로우
    // 랜덤한 숫자가 주어지고, 사용자가 입력하면 높고 낮다로 판단
    // 몇번째에 맞추는지 캉운팅
    // 성공 조건 : 10회 이전, 30초 이전에 맞추기
    var number = (Math.random()*100)+1;
    number = Math.floor(number);
     
        
    console.log('Random number : ', number);
    
    var userNum = prompt('숫자를 입력하세요');
    var cnt = 10;
    
    //10번 물어보는 거니까, for문 작성해서 반복해야겠지
    for(var i=1; i<10; i++){
            if(userNum==number){
                alert('축하합니다. 숫자를 맞췄습니다. 숫자는 :'+number+', '+(i+1)+'번째에 맞춤');
                break;
            } else if(userNum>number){
                prompt('too high, 다시 입력하세요.');
                i++;
            } else if(userNum<number){
                prompt('too low, 다시 입력하세요.');
                i++;
            }
            
            if(i==10){
                alert('횟수를 모두 다 사용했습니다. 게임 오버, 답은'+number);
                break;
            }
        }
        
    
        
        
    
    </script>
    
    
    
    </head>
