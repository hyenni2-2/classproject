
<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Study</title>
    <script>
        
    /*사용자에게 숫자를 입력 받아 양수, 0, 음수를 구분하는 프로그램*/
    var num = prompt('숫자를 입력하세요.',10);
    
/*
    number가 String타입이지만 비교연산에서는 숫자 연산이 우선한다. 때문에 숫자 타입으로 변경되어 연산
*/
    if(num===0){
        alert('0');
    }else if(num>0){
        alert('양수');
    } else if(num<0){
        alert('음수');
    } 
    
    /*사용자에게 숫자를 입력 받아 홀수와 짝수를 구분하는 프로그램*/
    var number = prompt('양짝수 찾기 : 숫자를 입력하세요.');
    var num = Number(number);
     
    console.log(!!num);
        
    if(!num){
        alert('숫자만 확인할 수 있습니다.');
    } else if(num%2==1){
        alert('홀수');
    } else if(num%2==0){
        alert('짝수');
    }

        
        
    </script>
</head>
