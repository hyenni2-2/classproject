<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript JSON</title>
    <script>
    
    var book = {
        name: 'first Java',
        price: 25000,
        publisher: 'FIRST'
    };
        
        // Javascript Object -> String(JSON)
        // JSON.stringify(javascript object) : string으로 반환
        var jsonStr = JSON.stringify(book);
        
        window.onload=function(){
            document.getElementById('view').innerHTML=jsonStr;
            
            
            var str = '{"name":"first Java","price":25000,"publisher":"FIRST"}';
            
            // JSON String -> Javascript Object로 변환
            var obj = JSON.parse(str);
            console.log(typeof(obj));
            console.log(obj);
        };
        
    </script>
</head>

<body>
    
    <h1 id="view"></h1>
    
</body>
</html>
